<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Troco</title>
</head>
<body>
    <h1>Calculadora de Troco</h1>
    <label for="price">Preço do Produto:</label>
    <input type="number" id="price"><br><br>

    <label for="amountPaid">Valor Pago:</label>
    <input type="number" id="amountPaid"><br><br>

    <button onclick="calculateChange()">Calcular Troco</button><br><br>

    <div id="change"></div>

    <script>
        function calculateChange() {
            var price = parseFloat(document.getElementById("price").value);
            var amountPaid = parseFloat(document.getElementById("amountPaid").value);

            var change = amountPaid - price;

            if (change < 0) {
                document.getElementById("change").innerHTML = "Valor pago é menor que o preço do produto/!";
            } else {
                document.getElementById("change").innerHTML = "Troco: R$ " + change.toFixed(2);
            }
        }
    </script>
</body>
</html>
